<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASTION - Risk Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>BASTION</h1>
            <p class="tagline">Strategy-Agnostic Risk Management</p>
            <nav class="nav-tabs">
                <a href="index.html" class="nav-tab active">Calculator</a>
                <a href="session.html" class="nav-tab">Sessions</a>
            </nav>
        </header>

        <div class="calculator">
            <form id="riskForm">
                <div class="form-group">
                    <label for="symbol">Symbol</label>
                    <input type="text" id="symbol" name="symbol" value="BTCUSDT" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="entry_price">Entry Price</label>
                        <input type="number" id="entry_price" name="entry_price" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="direction">Direction</label>
                        <select id="direction" name="direction" required>
                            <option value="long">LONG</option>
                            <option value="short">SHORT</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="timeframe">Timeframe</label>
                        <select id="timeframe" name="timeframe">
                            <option value="15m">15m</option>
                            <option value="1h">1H</option>
                            <option value="4h" selected>4H</option>
                            <option value="1d">1D</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="risk_pct">Risk %</label>
                        <input type="number" id="risk_pct" name="risk_pct" value="1.0" step="0.1" min="0.1" max="10" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="account_balance">Account Balance</label>
                    <input type="number" id="account_balance" name="account_balance" value="100000" step="1000" required>
                </div>

                <button type="submit" class="btn-calculate" id="calculateBtn">
                    Calculate Risk Levels
                </button>
            </form>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing structure, volume, order flow...</p>
            </div>

            <div id="error" class="error" style="display: none;"></div>

            <div id="results" class="results" style="display: none;">
                <div class="results-header">
                    <h2 id="resultsTitle"></h2>
                    <button class="btn-copy" onclick="copyLevels()">Copy Levels</button>
                </div>

                <div class="price-info">
                    <div class="price-item">
                        <span class="label">Entry:</span>
                        <span id="entryPrice" class="value"></span>
                    </div>
                    <div class="price-item">
                        <span class="label">Current:</span>
                        <span id="currentPrice" class="value"></span>
                    </div>
                </div>

                <!-- Market Context Section -->
                <div class="market-context" id="marketContext">
                    <h3>ðŸ“ˆ MARKET CONTEXT</h3>
                    <div class="context-grid">
                        <div class="context-item">
                            <span class="context-label">Structure</span>
                            <span class="context-value" id="structureQuality">-</span>
                        </div>
                        <div class="context-item">
                            <span class="context-label">Volume</span>
                            <span class="context-value" id="volumeScore">-</span>
                        </div>
                        <div class="context-item">
                            <span class="context-label">Order Flow</span>
                            <span class="context-value" id="orderflowBias">-</span>
                        </div>
                        <div class="context-item">
                            <span class="context-label">MTF Align</span>
                            <span class="context-value" id="mtfAlignment">-</span>
                        </div>
                    </div>
                </div>

                <div class="levels-grid">
                    <div class="levels-section">
                        <h3>ðŸ›‘ STOPS</h3>
                        <div id="stops"></div>
                    </div>

                    <div class="levels-section">
                        <h3>ðŸŽ¯ TARGETS</h3>
                        <div id="targets"></div>
                    </div>

                    <div class="levels-section">
                        <h3>ðŸ“Š POSITION</h3>
                        <div id="position"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
